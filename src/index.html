<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Presenceanator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgb(48,48,48);">
    <header id="titlebar">
        <div id="drag-region">
            <div id="window-controls">
                <div class="button" id="close-button">
                  <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
                </div>
            </div>
        </div>
    </header>

    <div id="main">
    <div class="text-left" id="controls"><input class="bg-dark border rounded border-dark shadow-none" type="text" id="detail_input" placeholder="Details" style="user-select: none;"></div>
    <div class="text-left" id="controls1"><input class="bg-dark border rounded border-dark shadow-none" type="text" id="state_input" placeholder="State" style="user-select: none;"></div>
    <div class="text-left" id="button1"><input class="bg-dark border rounded border-dark shadow-none" type="text" id="button_label" placeholder="Button Label" style="user-select: none;"></div>
    <div class="text-left" id="button1_1"><input class="bg-dark border rounded border-dark shadow-none" type="text" id="button_url" placeholder="Button Url" style="user-select: none;"></div>
    <div><input class="bg-dark border rounded border-dark shadow-none" type="text" id="client_input" placeholder="Application ID" style="user-select: none;"></div><button class="btn btn-primary bg-dark border rounded border-dark shadow-none" id="start_button" type="button" style="color: rgb(20,20,20);">Start</button>
    <div
        class="form-check" id="elapsed_time" style="margin-bottom: 0px;margin-top: -42px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" id="elapsed_time_label" for="formCheck-1" style="color: rgb(167,167,167);padding-bottom: 0px;width: 100px; user-select: none;">Elapsed Time</label></div>
        <div id="console"
            style="height: 594px;width: 500px;color: rgb(20,20, 20);background-color: #3a3a3a;">
            <p id="console_logs"></p>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src='windowControls.js'></script>
        <script defer src='main.js'></script>
        <script defer src='bugfix.js'></script>
    </div>
</body>

</html>
